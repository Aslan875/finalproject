<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess number</title>
</head>
<body>
    <div class="container">
        <h1>Guess a Number</h1>
        <div class="game-box">
            <label for="guess-input">Enter your guess...</label>
            <input type="number" id="guess-input" placeholder="In range from 1 to 100...">
            <button id="submit-guess" class="hidden">Check guess</button>
            <button id="new-game">New Game</button>
            <p id="feedback"></p>
            <p id="hint"></p>
            <p id="attempts">Tries:</p>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
